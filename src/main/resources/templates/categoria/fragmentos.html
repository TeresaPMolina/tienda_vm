<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">  
        <title>TechShop</title>
        <meta charset="UTF-8"/>    
    </head>
    <body>
        <!-- Este fragmentos genera el listado de categoria -->

        <section th:fragment="listadoCategorias">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div calss ="card-header">
                                <h4>[[#{categoria.listado}]]</h4>
                            </div>
                            <div class="card-body"
                                 <div th:if="${categoris !=null and !categorias.empty}">


                                    <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>#</th>
                                                <th>[[#{categoria.descripcion}]]</th>
                                                <th>[[#{categoria.activo}]]</th>
                                                <th></th>
                                            </tr>                                                                                                         
                                        </thead>                                                         
                                        <tbody>
                                            <tr th:each=" c : ${categorias}">
                                                <td>[[${c.idCategoria}]]</td>
                                                <td>[[${c.descripcion}]]</td>
                                                <td>[[${c.activo}]]</td>
                                                <td>
                                                    <a class="btn btn-danger"
                                                        th:href="/categoria/eliminar/}+${c.idCategoria}">
                                                            <i class="fas fa-trash"></i>
                                                            [[#{ccion.eliminar}]]</a>
                                                        <a class="btn btn-success"
                                                           <a th:href="/categoria/modificar/}+${c.idCategoria}">
                                                                <i class="fas fa-pencil"></i>
                                                                [[#{ccion.actualizar}]]</a>
                                                            </td>
                                                            </tr>
                                                            </tbody>
                                                            </table>
                                                            </div>
                                                            <div class="text-center p-2"
                                                                 th:if="${categorias == null or !categorias.empty}"> 
                                                                <h4>[[#{lista.vacia}]]</h4>

                                                            </div>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <div class="card text-center bg-success txt-whit m-3">
                                                                    <div class="card-body">
                                                                        <h3>[[#{totalCategorias}]]</h3>
                                                                        <h4><i class="fas fa-layer-group"></i>[[${totalCategorias}]]</h4>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            </div>
                                                            </section>
                                                            </body>
                                                            </html>
